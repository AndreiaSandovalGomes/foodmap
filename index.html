<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>FOODMAP</title>
  </head>
  <body>
    <div class="firstScreen d-flex justify-content-sm-center align-items-sm-center">
      <div class"foodmap d-flex justify-content-sm-center align-items-sm-center">
        <h1>Foodmap</h1>
      </div>
    </div>
    <div class="mainScreen">
    <header>
        <nav class="navbar navbar-expand-sm p-3 mb-2 bg-dark">
          <div class="container d-flex justify-content-sm-center">
            <h1>Foodmap</h1>
          </div>
        </nav>
    </header>
    <section>
      <div id="map">
      </div>
    </section>
      <div class="text-white d-flex justify-content-sm-center p-2">
        <label class="p-2">QUAL SEU TIPO DE COMIDA?</label></br>
        <input class="ml-2"type="text" id="menu" placeholder="japonesa, italiana, vegana"></br>
        <span>Preencha o campo com letra minúscula!Exemplo: fast food, arabe, italiana</span>
        <button class="filter btn btn-info" type="button">Filtrar</button>
      </div>
    <div class="text-white d-flex justify-content-sm-center">
      <div id="rest">
        <div id="showRest">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="title-modal">
              </div>
              <button type="button" id="btnClose" class="close" data-dismiss="modal">&times;
              </button>
            </div>
            <div class="modal-body">
              <p>Agradecemos sua preferência!<p>
              <p>Conheça nosso menu:</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="order" class="btn btn-info" data-dismiss="modal">Pedir Agora</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX3zleJyfz1_XzNPZfOMbzEVQAyBZ5Qp0&callback=initMap" async defer></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
